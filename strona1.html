<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <script>
        function wys(num1,num2,ans)
        {
            switch(ans)
            {
            case "do": document.getElementById("odp").innerHTML="Twój wynik to: " + (num1+num2); break;
            case "o": document.getElementById("odp").innerHTML="Twój wynik to: " + (num1-num2) ; break;
            case "m": document.getElementById("odp").innerHTML="Twój wynik to: " + (num1*num2) ; break;
            case "d": document.getElementById("odp").innerHTML="Twój wynik to: " + (num1/num2) ; break;
            default: document.getElementById("odp").innerHTML="Nieprzewidziany błąd"
            }
        }
        function err1()
        {
            document.getElementById("odp").innerHTML="prosze uzupełnic obie liczby"
        }

        function err2()
        {
            document.getElementById("odp").innerHTML="nie wolno dzielić przez zero"
        }

        function dod()
        {
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            if(document.getElementById("num1").value == "" || document.getElementById("num2").value == "")
                err1()
            else wys(num1,num2,"do")
        }

        function odd()
        {
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            if(document.getElementById("num1").value == "" || document.getElementById("num2").value == "")
                err1()
            else wys(num1,num2,"o")
        }
        
        function mul()
        {
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            if(document.getElementById("num1").value == "" || document.getElementById("num2").value == "")
                err1()
            else wys(num1,num2,"m")
        }

        function div()
        {
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            if(document.getElementById("num1").value == "" || document.getElementById("num2").value == "")
                err1()
            else if(document.getElementById("num2").value == "0")
                err2()
            else wys(num1,num2,"d")
        }

    </script>

</head>
<body>
    <a href="index.html"><img src="banner.jpg"></a></p>
    </p>
    <input type="text" id="num1"> </p>
    <input type="text" id="num2"> </p>

    <input type="button" value="Dodawanie" onclick="dod()">
    <input type="button" value="Odejmowanie" onclick="odd()">
    <input type="button" value="Mnożenie" onclick="mul()">
    <input type="button" value="Dzielenie" onclick="div()">
    <div id="odp">

    </div>
</body>

</html>
